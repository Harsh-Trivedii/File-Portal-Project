{%extends 'fileapp/base.html'%}
{%load static%}
{%block body_block%}
<link rel="stylesheet" href="{% static 'profileapp/css/searchstyle.css' %}">
<div class="usersearch">
    <h2>User Search</h2>
    <form method="get">
        {{form.as_p}}
        <button type="submit">Search</button>
    </form>
</div>
{%if results%}
<div class="searchresults">
    <h3>Search results</h3>
    <ul>
        {%for user in results%}
        <li><a href="{%url 'user_profile' username=user.username%}">{{user.username}}</a></li>
        {%endfor%}
    </ul>
</div>
{%else%}
<p>No such profile</p>
{%endif%}
{%endblock%}
